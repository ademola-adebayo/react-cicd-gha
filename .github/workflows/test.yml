name: Testing Custom Actions
on:
  push:
    branches: [workflow]
  workflow_dispatch:

jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Report issues
        uses: ./.github/actions/issue
        id: issue
        env:
          GITHUB_TOKEN: ${{ secrets.GHA_TOKEN }}
        with:
          token: ${{ secrets.GHA_TOKEN }}
          title: Demola
          body: Body
          assignees: |
            ademola-adebayo
            cashewhand

      - run: |
          echo ${{ steps.issue.outputs.issue }}

      - name: Run Hello
        uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: "World"

      - run: |
          echo "Time: ${{ steps.hello.outputs.time }}"
          echo $HELLO

      - name: Run Custom Action
        uses: ./.github/actions/custom
        id: custom
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository }}
          run_id: ${{ github.run_id }}
          attempt_number: ${{ github.run_attempt }}

      - name: Spit out outputs
        run: |
          echo "Repo Name: ${{ steps.custom.outputs.repo }}"
          echo "Owner: ${{ steps.custom.outputs.owner }}"
          echo "Run ID: ${{ steps.custom.outputs.run_id }}"
          echo "Attempt Count: ${{ steps.custom.outputs.attempt_number }}"

      - name: Check Files
        uses: ./.github/actions/check

      - name: Log Information
        run: |
          echo "repository: ${{ github.repository }}"
          echo "action name: ${{ github.job}}"
          echo "started by user: ${{ github.actor }}"
          echo "time: ${{ github.event.head_commit.timestamp }}"

      - name: Dump Github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Dump runner context
        if: always()
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"

      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"

      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

      - name: Adding markdown
        run: echo '### Hello world! :rocket:' >> $GITHUB_STEP_SUMMARY
