name: Testing Custom Actions
on: 
  workflow_dispatch:
    
  push:
    branches: [ main ]

jobs:
  testing-action:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/issue
        id: issue
        with:
          token: ${{ secrets.GHA_TOKEN }}
          title: Title 
          body: Body 
          assignees: |
            ademola-adebayo
            cashewhand
      - run: |
         echo ${{ steps.issue.outputs.issue }}
      - uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: "World"
      - run: |
          echo "Time: ${{ steps.hello.outputs.time }}"
          echo $HELLO

  check-file:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: File Check
        description: "checks if the README and LICENsE files exists"
        runs:
          using: 'node16'
          main: '../../index.js'
    
  