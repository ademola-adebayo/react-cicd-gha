name: Testing Custom Actions
on: 
  workflow_dispatch: 
  push:
    branches: [ main ]

jobs:
  testing-action:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Report issues
        uses: ../actions/issue
        id: issue
        env:
          GITHUB_TOKEN: ${{ secrets.GHA_TOKEN }}
        with:
          title: Title 
          body: Body 
          assignees: |
            ademola-adebayo
            cashewhand
        run: |
          echo ${{ steps.issue.outputs.issue }}
      
      - name: Run Hello
        uses: ../actions/hello
        id: hello
        with:
          who-to-greet: "World"
        run: |
          echo "Time: ${{ steps.hello.outputs.time }}"
          echo $HELLO

